      <div class="dash-unit">
            <dtitle>Switches</dtitle>
            <hr>
            <div class="info-user">
          <span aria-hidden="true" class="li_params fs2"></span>
        </div>
        <br>
        <form method="POST">
        <h3>Luces</h3>
        <div class="switch">
          <input onChange='this.form.submit();' type="radio" class="switch-input" name="luz" value="on" id="on" {% if estadoLuz == True %} checked="" {% endif %} >
          <label for="on" class="switch-label switch-label-off">On</label>
          <input onChange='this.form.submit();' type="radio" class="switch-input" name="luz" value="off" id="off" {% if estadoLuz == False %} checked="" {% endif %} >
          <label for="off" class="switch-label switch-label-on">Off</label>
          <span class="switch-selection"></span>
        </div>
        </form>
        <form method="POST">
        <h3>Aire</h3>
        <div class="switch switch-blue">
          <input onChange='this.form.submit();' type="radio" class="switch-input" name="cortina" value="up" id="week2" {% if estadoCortina==True %} checked="" {% endif %}>
          <label for="week2" class="switch-label switch-label-off">On</label>
          <input onChange='this.form.submit();' type="radio" class="switch-input" name="cortina" value="down" id="month2" {% if estadoCortina==False %} checked="" {% endif %}>
          <label for="month2" class="switch-label switch-label-on">Off</label>
          <span class="switch-selection"></span>
        </div>
        </form>
